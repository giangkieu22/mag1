<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mag1</title>
</head>
<body>
<input id="inp">
<button onclick="add()"> Add </button>
<button onclick="disp()"> Display </button>
<span id="span"> </span>
<script>
    let arr = [];
    function add() {
        let x = document.getElementById("inp").value;
        arr.push(x);
    }
    function disp() {
        for (let i = 0; i < arr.length; i++) {
            document.getElementById("span").innerHTML += "Element " + i + " = " + arr[i] + '<br/>';
        }
    }
</script>
</body>
</html>
